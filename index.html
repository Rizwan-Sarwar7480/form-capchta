<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <!-- <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0"> -->
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300'
            rel='stylesheet' type='text/css'>
        <!-- intel tel input -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/9.0.6/css/intlTelInput.css">
        <link rel="stylesheet"
            href="https://intl-tel-input.com/node_modules/intl-tel-input/build/css/demo.css">
        <!-- stylesheet -->
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="captcha-form" method="post" action class="mb-3">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" placeholder="Phone" id="phone" minlength="11" maxlength=14 required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" required></textarea>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <canvas id="captcha" width="200" height="80"></canvas>
                            <button type="button" class="btn btn-secondary" id="refresh-captcha">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                        <div class="mb-3">
                            <label for="captcha-input" class="form-label">Enter Captcha</label>
                            <input type="text" class="form-control" id="captcha-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.0.3/js/intlTelInput.js"></script>
    <script src="script.js"></script>
</html>
